# Ignore this. This is only if you're hosting this in a sub-folder.
# If you're using GitHub pages, they automatically override this with the right value.
baseurl: ""

# If you're using GitHub pages without a custom domain, this is "https://[github username].github.io"
# If you're using GitHub pages with a custom domain, this is "http://[your domain]" (or https if you're using SSL)
url: "https://hackthepack.github.io"

# The ability to use custom themes.
style:
  theme: "original"

# This will help you track who's visiting your website.
tracking:
  google_analytics: "UA-114486187-1"

# Let people connect & engage with you through social media.
social:
  # twitter_handle: "MLHacks"

# This is Search Engine Optimization. It'll help your website look better on search.
seo:
  title:       "HackThePack | 7/8 April 2018"
  description: "This is the website for HackThePack at Northeastern University, April 7/8 2018."
  # image:       "https://prime.mlh.io/img/logos/mlh-prime-color.svg"

# Event information.
event:
  name:        "HackThePack"
  description: "This is the website for HackThePack at Northeastern University, April 7/8 2018. Applications open March 1, 2018."
  date:        "7/8 April 2018"
  location:    "Boston, MA, United States"

  hero:
    links:
      - text: "Apply"
        href: "https://goo.gl/forms/dMlTRHGgEmMDSyn02"
      - text: "Sponsor"
        href: "#sponsor-info"
      - text: "Contact"
        href: "mailto:hackthepack2018@gmail.com"

  about:
    description: >
      A 24 hour student run hackathon at Northeastern University in Boston, MA. April 7-8 2018. Applications open March 1, 2018.

  # Info Sections
  info:
    sections:
      - image: "images/image1.png"
        title: "LEARN."
        description: >
          Use a new language or piece of hardware to learn something new.
      - image: "images/image2.png"
        title: "BUILD."
        description: >
          Build a cool project or just something that's been on your list.
      - image: "images/image3.png"
        title: "SHARE."
        description: >
          Present your project and show off what you've done!

  # Frequently asked questions.
  faq:
    - question: "What is a hackathon?"
      answer: >
        A hackathon is an invention marathon. Students come together to build cool
        software & hardware hacks over 24 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "How much does it cost?"
      answer: >
        Nothing. Attending a hackathon is free.
    - question: "Do I need to be a student to attend?"
      answer: >
        Yes. Only students who are currently enrolled at a Northeastern University are eligible to attend.
    - question: "Where is the event?"
      answer: >
        The event is being hosted at Northeastern University.
    - question: "Is there a code of conduct?"
      answer: >
        Yes there is. We abide by the Major League Hacking Code of Conduct, and we enforce it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).
    - question: "What if I have another question that isn't answered here?"
      answer: >
        Email us at [hackthepack2018@gmail.com](mailto:hackthepack2018@gmail.com)!

  # Sponsorship info
  sponsor-info:
    - question: "Intersted in working with us to make a great event?"
      answer: >
        Contact us at [hackthepack2018@gmail.com](mailto:hackthepack2018@gmail.com) to discuss opportunities.
    - question: "Why should I sponsor a hackathon?"
      answer: >
        Hackathons are a great way to interact with students, to get feedback on products and APIs,
        and to recruit young talent.
    - question: "Why should I sponsor HackThePack?"
      answer: >
        HackThePack is grounded in diversity, and in bringing different student groups together to promote unique and collaborative projects that use tech to solve science-related problems.

